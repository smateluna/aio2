<script type="text/ng-template" id="distribucionModal.html">
    <div class="modal-header bb0">
        <h3>Responsable</h3>
    </div>
    <div class="modal-body pt0">

        <table class="table table-hover">

            <thead>
            <tr>
                <th>Nombre</th>
                <th>Seleccionar</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="responsable in responsables">
                <td>{{responsable.apePaterno}} {{responsable.nombre}}</td>
                <td> <button class="btn btn-primary" ng-click="seleccionarResponsable(responsable)"> Distribuir</button> </td>
            </tr>

            </tbody>

        </table>

    </div>
</script>
