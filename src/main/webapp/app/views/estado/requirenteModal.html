<script type="text/ng-template" id="requirenteModal.html">
<form role="form" name="aform" id="aform">
	<div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Requirente > <small class="color">Editar correo</small></h4>
      </div>
      <div class="modal-body row-bottom-10 formulario col-md-12-espacio-bottom">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
               <div class="col-md-12">
                <span>Correo Actual</span>
                <input type="text" class="form-control" disabled="disabled" ng-model="data.res.caratulaDTO.requirenteDTO.email">
               </div>
               <div class="col-md-12">
                <span>Nuevo Correo</span>
                <input type="email" name="email" id="email" class="form-control" placeholder="ejem: name@gmail.com" ng-model="requirente.email" required="required" autofocus="" focus-input ="emailIsFocused">
               </div>
         </div>
   
        </div>
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="guardarCorreoRequirente()" ng-disabled="aform.$invalid">Guardar</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>        
      </div>
</form>
</script>
