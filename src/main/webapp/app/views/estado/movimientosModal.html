<script type="text/ng-template" id="movimientosModal.html">
<form role="form" name="aform" id="aform"> 
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()"	aria-hidden="true">
			&times;
		</button>
		<h4 class="modal-title" id="myModalLabel">
			Movimientos >
			<small class="color">Agregar caja</small>
		</h4>
	</div>
	<div class="modal-body row-bottom-10 formulario col-md-12-espacio-bottom">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="col-md-12">
					<span>Fecha</span>
					<input enter-next type="date" name="bday" class="form-control" required="required" ng-model="movimiento.fechaCaja" focus-input="fechaIsFocused">
				</div>
				<div class="col-md-12">
					<span>Hora</span>
					<input ui-keypress="{13:'agregarCaja()'}" type="time" name="usr_time" class="form-control" required="required" ng-model="movimiento.horaCaja">
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="agregarCaja()" ng-disabled="aform.$invalid">Guardar</button>
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
	</div>
</form>
</script>
