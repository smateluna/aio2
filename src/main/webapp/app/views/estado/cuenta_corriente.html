<div class="panel panel-default">
    <div class="panel-heading panel-heading-aio handle unselectable">
        <span ng-include="'views/estado/tools.html'">

        </span>
        <div class="loader loader-xs" ng-show="data.status && !data.statusCuentaCorriente"></div> Cuenta Corriente</div>
    <div class="panel-body estado-content-padding" ng-hide="area.collapsed">
        <form class="form-inline" role="form">
            <fieldset>
                <div class="row row-estado">
                    <div class="col-sm-12">
                        <div class="form-group form-group-estado">
                            <label class="estado-title-field">Código</label>
                            <div class="form-control-static">
                                <p class="estado-display-field">{{data.res.caratulaDTO.cuentaCorrienteDTO.codigo}}</p>
                            </div>
                        </div>
                        <div class="form-group form-group-estado">
                            <label class="estado-title-field">Rut</label>
                            <div class="form-control-static">
                                <p class="estado-display-field">{{data.res.caratulaDTO.cuentaCorrienteDTO.rut | rut}}</p>
                            </div>
                        </div>
                        <div class="form-group form-group-estado">
                            <label class="estado-title-field">Institución</label>
                            <div class="form-control-static">
                                <p class="estado-display-field">{{data.res.caratulaDTO.cuentaCorrienteDTO.institucion}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
