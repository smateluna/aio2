<script type="text/ng-template" id="llamarClienteModal.html">
<form role="form" name="aform" id="aform" ng-submit="llamarCliente()">
	   <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Informaciones > <small class="color">Llamar a Cliente</small></h4>
		<h6 class="modal-title" id="myModalLabel">Ingrese nombre del cliente, luego presione llamar y aparecera en la pantalla principal </h6>
      </div>
      <div class="modal-body row-bottom-10 formulario col-md-12-espacio-bottom">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
               <div class="col-md-12">
                <span>Cliente</span>
				<input type="text" class="form-control" ng-model="llamar.nombre"
                                           id="nombre" name="nombre"
                                           placeholder="Ingrese aca Nombre Cliente" maxlength="23" required="required" focus-input ="nombreIsFocused" auto-select>
               </div>																									 
         </div>
   
        </div>
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="llamarCliente()" ng-disabled="aform.$invalid">Llamar</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>        
      </div>
</form>
</script>
