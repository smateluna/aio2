<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/ng-template" id="foliosModal.html">
	<div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3>&nbsp;</h3>
    </div>

    <div class="modal-body">
	
        <div>
            <h5>
            	Seleccione Folio: 
			</h5>

                
                <div class="table-responsive mt10 scrollModal-borradoresGP">
                    <table class="hover table-curved">
                        <thead>
                        <tr>
                            <th class="text-right">Borrador</th>
                            <th class="text-right">Folio</th>
							<th class="text-center">Ver</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="titulo in busquedaGponline.folios">
                            <td class="text-right">{{titulo.borrador}}</td>
                            <td class="text-right">{{titulo.folio}}</td>
	                        <td class="text-center"><button type="button" class="btn btn-primary btn-xs btn-rad" ng-click="buscarSegunFolio(titulo)"><i class="fa fa-search"></i></button></td>
						</tr>
                        </tbody>
                    </table>
                </div>
           

    </div>
	</div>


    <div class="modal-footer">
        <button type="button" class="btn  btn-default btn-rad" loading-state="isLoadingSolicitar" ng-click="cancel()">Cerrar</button>
    </div>
</script>
