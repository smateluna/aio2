<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/ng-template" id="gpCertificadoEmitidoModal.html">

    <div class="modal-header">
		 <h4>&nbsp;
		Certificados Emitidos
        <button type="button" class="close" ng-click="cancel()">Ã—</button>
       </h4>
    </div>
    <div class="modal-body modal-body-solicitar">
        <div class="bs-callout bs-callout-warning">
            <h4>
            	Borrador: {{busquedaGponline.borrador}} - Folio: {{busquedaGponline.folio}} 
			</h4>
					
				<div class="content">
                <div class="table-responsive mt20">
                    <table class="hover table-curved">
                        <thead>
                        <tr>
                            <th class="text-left">Fecha</th>
                            <th class="text-left">Caratula</th>
                            <th class="text-left">Documento</th>
                            <th class="text-center">Ver</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="gp in busquedaGponline.gp">
                            <td class="text-right">{{gp.fecha}}</td>
                            <td class="text-right"><a href ng-click="verEstadoCaratula(gp.caratula)"><strong>{{gp.caratula}}</strong></a></td>
                            <td class="text-right">{{gp.nombreArchivo}}</td>
							<td class="text-center">
								<button type="button" class="btn btn-primary btn-xs btn-rad"
									ng-click="verGPModal(gp)">
									<i class="fa fa-search"></i>
								</button>
							</td>
						</tr>
                        </tbody>
                    </table>
                </div>
            </div>
				<!--fin row-->
			<div ng-if="busquedaGponline.gp.length===0" class="row mt35">
    		   <div class="col-md-6 col-md-offset-3">
    	    	   <div class="block-transparent">
	            	   <div class="content">
                   			<div class="text-center">
                       			<div class="i-circle primary"><i class="fa fa-info"></i></div>
                       			<p>No hay Certificados.</p>
                   			</div>
               			</div>
				    </div>
       			</div>
    		</div>

	   </div>
	   <!--fin bs-callout-->
    </div>

    <div class="modal-footer">
        <button type="button" class="btn  btn-default btn-rad" loading-state="isLoadingSolicitar" ng-click="cancel()">Cerrar</button>
    </div>
</script>
